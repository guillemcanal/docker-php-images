language: bash
services: docker

env:
  - VERSION=7.2 VARIANT=alpine/cli
  - VERSION=7.1 VARIANT=alpine/cli
  - VERSION=7.0 VARIANT=alpine/cli
  - VERSION=5.6 VARIANT=alpine/cli

install:
  - make update

before_script:
  - env | sort
  - cd "$VERSION/$VARIANT"
  - SUBVARIANT="${VARIANT#*/}"
  - image="php:${VERSION}-${SUBVARIANT}-${VARIANT%/*}"

script:
  - travis_retry docker build -t "$image" .

after_script:
  - docker images

